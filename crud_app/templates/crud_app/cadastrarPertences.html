{% extends 'crud_app/base.html' %}

{% block conteudo %}

    <h2 class="titulo">Novo cadastro de pertence</h2>

    <form method="POST">
        {% csrf_token %}
        <h4>Nome:</h4> {{ form.nome_pertence }}<br>
        <h4>Descrição:</h4> {{ form.descricao }}<br>
        <br>
        <button class="botao" type="submit">Guardar</button>
    </form>

{% endblock conteudo %}
